<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8082/api/auth/check-user/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ Backend is running! Response: ${JSON.stringify(data)}</p>`;
                } else {
                    result.innerHTML = `<p style="color: orange;">⚠️ Backend responded with status: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Backend connection failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
